<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通知 - うちあけ</title>
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&family=Klee+One&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
        }
        .font-klee-one {
            font-family: 'Klee One', cursive;
        }
        .notification-bell::after {
            content: attr(data-count);
            position: absolute;
            top: -4px;
            right: -6px;
            width: 18px;
            height: 18px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }
        .notification-tab {
            transition: all 0.2s ease-in-out;
            border-bottom: 3px solid transparent;
        }
        .notification-tab.active {
            color: #f97316; /* orange-500 */
            border-bottom-color: #f97316;
        }
        .notification-item.unread {
            background-color: #fff7ed; /* orange-50 */
        }
        .notification-item.unread:hover {
            background-color: #ffedd5; /* orange-100 */
        }
        .notification-item:hover {
            background-color: #f9fafb; /* gray-50 */
        }
        .fab-action {
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transition: all 0.2s ease-in-out;
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .fab-action:hover {
            transform: scale(1.05) !important;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        #fab-container.active .fab-action {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }
        #fab-toggle .fa-plus {
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #fab-container.active #fab-toggle .fa-plus {
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- ヘッダー (ログイン後) -->
    <header class="fixed top-0 w-full z-40 flex items-center justify-between px-4 py-2 bg-white shadow-md">
        <h1 class="flex justify-start text-xl font-bold">
            <a class="flex items-center text-gray-800" href="profile">
                <img alt="うちあけ ロゴ" class="rounded-full shadow-sm" height="40" src="https://placehold.co/40x40/FFDDC1/FF6B35?text=U" width="40" />
                <p class="ml-2 whitespace-nowrap text-orange-500 font-klee-one text-2xl">うちあけ</p>
            </a>
        </h1>
        <div class="grow"></div>
        <nav class="flex items-center gap-4 sm:gap-6">
            <a href="notification" class="relative text-orange-500 transition notification-bell" data-count="3" title="通知">
                <i class="fas fa-bell text-2xl"></i>
            </a>
            <a href="profile" class="flex items-center gap-2 hover:opacity-80 transition" title="マイページ">
                <img src="https://placehold.co/40x40/a7f3d0/166534?text=A" alt="プロフィール画像" class="w-9 h-9 sm:w-10 sm:h-10 rounded-full border-2 border-orange-200">
                <span class="hidden sm:inline font-semibold text-gray-700">あなたさん</span>
            </a>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main class="pt-[68px] pb-24">
        <div class="container mx-auto max-w-3xl px-4 py-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">通知</h1>

            <!-- タブと一括既読ボタン -->
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                <div class="flex border-b border-gray-200">
                    <button class="notification-tab active font-semibold py-2 px-5" data-tab="all">すべて</button>
                    <button class="notification-tab font-semibold py-2 px-5" data-tab="unread">未読</button>
                </div>
                <button id="mark-all-as-read-btn" class="w-full sm:w-auto text-sm bg-gray-200 text-gray-700 font-semibold py-2 px-5 rounded-full hover:bg-gray-300 transition">
                    <i class="fas fa-check-double mr-2"></i>すべて既読にする
                </button>
            </div>

            <!-- 通知リスト -->
            <div id="notification-list" class="bg-white rounded-xl shadow-lg overflow-hidden">
                
                <!-- 通知アイテム: 共感 (未読) -->
                <a href="post-detail" class="notification-item unread flex items-start p-4 border-b border-gray-200 transition" data-status="unread">
                    <div class="w-3 h-3 bg-blue-500 rounded-full mr-4 mt-2 flex-shrink-0"></div>
                    <div class="flex-shrink-0 mr-4">
                        <img src="https://placehold.co/48x48/fecaca/991b1b?text=S" alt="さとうさん" class="w-12 h-12 rounded-full">
                    </div>
                    <div class="flex-grow">
                        <p class="text-sm text-gray-700 leading-relaxed">
                            <span class="font-bold">さとうさん</span>があなたの投稿「<span class="font-semibold text-orange-600">ストレートネックによる頭痛</span>」に共感しました。
                        </p>
                        <div class="flex items-center text-xs text-gray-500 mt-2">
                            <i class="fas fa-heart text-red-500 w-4 text-center mr-1"></i>
                            <span>1時間前</span>
                        </div>
                    </div>
                </a>
                
                <!-- 通知アイテム: コメント (未読) -->
                <a href="post-detail" class="notification-item unread flex items-start p-4 border-b border-gray-200 transition" data-status="unread">
                     <div class="w-3 h-3 bg-blue-500 rounded-full mr-4 mt-2 flex-shrink-0"></div>
                     <div class="flex-shrink-0 mr-4">
                        <img src="https://placehold.co/48x48/dbeafe/1e3a8a?text=T" alt="たなかさん" class="w-12 h-12 rounded-full">
                    </div>
                    <div class="flex-grow">
                        <p class="text-sm text-gray-700 leading-relaxed">
                            <span class="font-bold">たなかさん</span>があなたの投稿「<span class="font-semibold text-orange-600">ストレートネックによる頭痛</span>」にコメントしました。
                        </p>
                        <div class="flex items-center text-xs text-gray-500 mt-2">
                             <i class="fas fa-comment text-blue-500 w-4 text-center mr-1"></i>
                            <span>3時間前</span>
                        </div>
                    </div>
                </a>

                <!-- 通知アイテム: 返信 (既読) -->
                <a href="post-detail" class="notification-item flex items-start p-4 border-b border-gray-200 transition" data-status="read">
                    <div class="w-3 h-3 bg-transparent rounded-full mr-4 mt-2 flex-shrink-0"></div>
                    <div class="flex-shrink-0 mr-4">
                        <img src="https://placehold.co/48x48/d1fae5/065f46?text=Y" alt="やまださん" class="w-12 h-12 rounded-full">
                    </div>
                    <div class="flex-grow">
                        <p class="text-sm text-gray-700 leading-relaxed">
                            <span class="font-bold">やまださん</span>があなたのコメントに返信しました。
                        </p>
                        <div class="flex items-center text-xs text-gray-500 mt-2">
                             <i class="fas fa-reply text-gray-500 w-4 text-center mr-1"></i>
                            <span>1日前</span>
                        </div>
                    </div>
                </a>
                
                <!-- 通知アイテム: 運営からのお知らせ (既読) -->
                <a href="official-news" class="notification-item flex items-start p-4 transition" data-status="read">
                    <div class="w-3 h-3 bg-transparent rounded-full mr-4 mt-2 flex-shrink-0"></div>
                    <div class="flex-shrink-0 mr-4">
                        <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
                             <i class="fas fa-info-circle text-2xl text-green-500"></i>
                        </div>
                    </div>
                    <div class="flex-grow">
                        <p class="text-sm text-gray-700 leading-relaxed">
                            <span class="font-bold">運営からのお知らせ</span>：夏季のシステムメンテナンスについて
                        </p>
                         <div class="flex items-center text-xs text-gray-500 mt-2">
                            <i class="fas fa-bullhorn text-green-500 w-4 text-center mr-1"></i>
                            <span>3日前</span>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- 通知がない場合の表示 -->
            <div id="no-notifications" class="text-center py-12 text-gray-500 hidden">
                <i class="fas fa-bell-slash text-4xl mb-4"></i>
                <p>通知はまだありません。</p>
            </div>

        </div>
    </main>

    <!-- FAB (Floating Action Button) -->
    <div id="fab-container" class="fixed bottom-4 right-4 sm:bottom-6 sm:right-6 z-50 flex flex-col items-center gap-3">
        <button id="fab-back" class="fab-action flex h-12 w-12 sm:h-14 sm:w-14 items-center justify-center rounded-full bg-cyan-200 text-gray-800 shadow-lg" title="戻る">
            <svg class="size-5 sm:size-6" fill="none" stroke="currentColor" stroke-width="2.5" viewbox="0 0 24 24"><path d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>
        <a href="search-user" class="fab-action flex h-12 sm:h-14 items-center justify-center rounded-full bg-amber-500 px-4 sm:px-5 text-sm font-semibold text-white shadow-lg" title="閲覧">
            <span class="mr-2 hidden sm:inline">閲覧</span><i class="fas fa-eye text-lg"></i>
        </a>
        <a href="new/post" class="fab-action flex h-12 sm:h-14 items-center justify-center rounded-full bg-emerald-500 px-4 sm:px-5 text-sm font-semibold text-white shadow-lg" title="投稿">
            <span class="mr-2 hidden sm:inline">投稿</span><i class="fas fa-pencil-alt text-lg"></i>
        </a>
        <button id="fab-toggle" class="flex h-14 w-14 sm:h-16 sm:w-16 items-center justify-center rounded-full bg-orange-500 text-white shadow-lg transition-transform duration-300 ease-in-out hover:scale-110" title="メニュー">
            <i class="fas fa-plus text-2xl"></i>
        </button>
    </div>

    <!-- フッター -->
    <footer class="mt-8 bg-gray-100 py-6 sm:py-8 text-gray-800">
        <div class="text-center text-xs sm:text-sm text-gray-500">&copy; 2025 うちあけ All rights reserved.</div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- FAB ---
            const fabToggle = document.getElementById('fab-toggle');
            const fabContainer = document.getElementById('fab-container');
            const fabBack = document.getElementById('fab-back');
            if (fabToggle && fabContainer) {
                fabToggle.addEventListener('click', () => { fabContainer.classList.toggle('active'); });
            }
            if (fabBack) {
                fabBack.addEventListener('click', () => { window.history.back(); });
            }

            // --- 通知ページの機能 ---
            const tabs = document.querySelectorAll('.notification-tab');
            const markAllAsReadBtn = document.getElementById('mark-all-as-read-btn');
            const notificationList = document.getElementById('notification-list');
            const allItems = notificationList.querySelectorAll('.notification-item');
            const noNotificationsMessage = document.getElementById('no-notifications');
            
            // タブ切り替え機能
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const targetTab = tab.dataset.tab;
                    
                    let hasVisibleItems = false;
                    allItems.forEach(item => {
                        if (targetTab === 'all') {
                            item.style.display = 'flex';
                            hasVisibleItems = true;
                        } else if (targetTab === 'unread') {
                            if (item.dataset.status === 'unread') {
                                item.style.display = 'flex';
                                hasVisibleItems = true;
                            } else {
                                item.style.display = 'none';
                            }
                        }
                    });

                    // 通知がない場合のメッセージ表示切り替え
                    if (hasVisibleItems) {
                        notificationList.classList.remove('hidden');
                        noNotificationsMessage.classList.add('hidden');
                    } else {
                        notificationList.classList.add('hidden');
                        noNotificationsMessage.classList.remove('hidden');
                    }
                });
            });

            // すべて既読にする機能
            markAllAsReadBtn.addEventListener('click', () => {
                const unreadItems = notificationList.querySelectorAll('.notification-item.unread');
                unreadItems.forEach(item => {
                    item.classList.remove('unread');
                    item.dataset.status = 'read';
                    const unreadDot = item.querySelector('.w-3.h-3.bg-blue-500');
                    if(unreadDot) {
                        unreadDot.classList.remove('bg-blue-500');
                        unreadDot.classList.add('bg-transparent');
                    }
                });

                // 未読タブがアクティブな場合、表示を更新
                const activeTab = document.querySelector('.notification-tab.active');
                if (activeTab && activeTab.dataset.tab === 'unread') {
                    activeTab.click();
                }
                
                // ヘッダーの通知カウントを更新（デモ用）
                const notificationBell = document.querySelector('.notification-bell');
                if (notificationBell) {
                    notificationBell.dataset.count = '0';
                    notificationBell.classList.remove('text-orange-500');
                    notificationBell.classList.add('text-gray-600');
                }
            });
        });
    </script>
</body>
</html>
