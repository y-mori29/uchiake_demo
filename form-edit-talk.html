<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>投稿を編集する(つらさを話す) - うちあけ</title>
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&family=Klee+One&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
        }
        .font-klee-one {
            font-family: 'Klee One', cursive;
        }
        .notification-bell::after {
            content: attr(data-count);
            position: absolute;
            top: -4px;
            right: -6px;
            width: 18px;
            height: 18px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }
        /* Modal styles */
        .modal-overlay {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease-in-out;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- ヘッダー (ログイン後) -->
    <header class="fixed top-0 w-full z-40 flex items-center justify-between px-4 py-2 bg-white shadow-md">
        <h1 class="flex justify-start text-xl font-bold">
            <a class="flex items-center text-gray-800" href="profile">
                <img alt="うちあけ ロゴ" class="rounded-full shadow-sm" height="40" src="https://placehold.co/40x40/FFDDC1/FF6B35?text=U" width="40" />
                <p class="ml-2 whitespace-nowrap text-orange-500 font-klee-one text-2xl">うちあけ</p>
            </a>
        </h1>
        <div class="grow"></div>
        <nav class="flex items-center gap-4 sm:gap-6">
            <a href="notification" class="relative text-gray-600 hover:text-orange-500 transition notification-bell" data-count="2" title="通知">
                <i class="fas fa-bell text-2xl"></i>
            </a>
            <a href="profile" class="flex items-center gap-2 hover:opacity-80 transition" title="マイページ">
                <img src="https://placehold.co/40x40/a7f3d0/166534?text=A" alt="プロフィール画像" class="w-9 h-9 sm:w-10 sm:h-10 rounded-full border-2 border-orange-200">
                <span class="hidden sm:inline font-semibold text-gray-700">あなたさん</span>
            </a>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main class="pt-[68px] pb-24">
        <div class="container mx-auto max-w-3xl px-4 py-8">
            
            <div class="mb-6">
                <a href="profile" class="text-sm text-blue-600 hover:underline">
                    <i class="fas fa-arrow-left mr-1"></i>マイページに戻る
                </a>
            </div>

            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-8">投稿を編集する</h1>

            <!-- 編集フォーム -->
            <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
                <div class="space-y-6">
                    <!-- 投稿タイプ -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">投稿タイプ</label>
                        <p class="w-full max-w-sm p-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-600 flex items-center">
                            <i class="fas fa-comments mr-2 text-orange-500"></i>
                            病気や症状のつらさを話す
                        </p>
                    </div>
                    <!-- タイトル -->
                    <div>
                        <label for="post-title" class="block text-sm font-semibold text-gray-700 mb-2">タイトル</label>
                        <input type="text" id="post-title" value="ストレートネックによる頭痛" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400">
                    </div>
                    <!-- 具体的な疾患名・症状名 -->
                    <div>
                        <label for="disease-name" class="block text-sm font-semibold text-gray-700 mb-2">具体的な疾患名・症状名</label>
                        <input type="text" id="disease-name" value="頭痛" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400" placeholder="例：胃がん、片頭痛、花粉症など">
                    </div>
                    <!-- 治療の有無 -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">治療の有無</label>
                        <div class="flex flex-wrap gap-4">
                            <label class="flex items-center"><input type="radio" name="care-status" class="h-4 w-4" checked> <span class="ml-2">治療中</span></label>
                            <label class="flex items-center"><input type="radio" name="care-status" class="h-4 w-4"> <span class="ml-2">治癒・寛解</span></label>
                            <label class="flex items-center"><input type="radio" name="care-status" class="h-4 w-4"> <span class="ml-2">治療を受けていない</span></label>
                        </div>
                    </div>
                    <!-- 医師による診断 -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">医師による診断</label>
                        <div class="flex flex-wrap gap-4">
                            <label class="flex items-center"><input type="radio" name="diagnosis-status" class="h-4 w-4" checked> <span class="ml-2">診断済み</span></label>
                            <label class="flex items-center"><input type="radio" name="diagnosis-status" class="h-4 w-4"> <span class="ml-2">診断されていない</span></label>
                        </div>
                    </div>
                    <!-- 本文 -->
                    <div>
                        <label for="post-content" class="block text-sm font-semibold text-gray-700 mb-2">あなたの気持ち</label>
                        <textarea id="post-content" rows="12" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400">時々、後頭部を金槌で殴られたような痛みに襲われます。原因はストレートネックでしたが、治療で症状は少しずつ落ち着いています。</textarea>
                    </div>
                </div>
                <!-- 操作ボタン -->
                <div class="flex flex-col sm:flex-row justify-between items-center mt-8 pt-6 border-t border-gray-200 gap-4">
                    <button id="open-delete-modal-btn" class="w-full sm:w-auto text-sm text-red-600 font-semibold hover:underline">
                        <i class="fas fa-trash-alt mr-1"></i>この投稿を削除する
                    </button>
                    <div class="flex gap-4 w-full sm:w-auto">
                        <a href="profile" class="w-1/2 sm:w-auto text-center bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-full hover:bg-gray-300 transition">キャンセル</a>
                        <button class="w-1/2 sm:w-auto bg-orange-500 text-white font-bold py-3 px-6 rounded-full hover:bg-orange-600 transition shadow">更新する</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 削除確認モーダル -->
    <div id="delete-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-white w-full max-w-md p-6 sm:p-8 rounded-2xl shadow-2xl relative">
            <div class="text-center">
                <div class="text-red-500 text-4xl mb-4">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h2 class="text-xl font-bold mt-4 text-gray-800">投稿を本当に削除しますか？</h2>
                <p class="mt-2 text-gray-600 text-sm">この操作は元に戻すことができません。投稿に寄せられた共感やコメントもすべて削除されます。</p>
            </div>
            <div class="mt-8 flex gap-4">
                <button id="close-delete-modal-btn" class="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-full hover:bg-gray-300 transition">キャンセル</button>
                <button class="w-full bg-red-500 text-white font-semibold py-3 px-6 rounded-full hover:bg-red-600 transition">削除する</button>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="mt-8 bg-gray-100 py-6 sm:py-8 text-gray-800">
        <div class="text-center text-xs sm:text-sm text-gray-500">&copy; 2025 うちあけ All rights reserved.</div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deleteModal = document.getElementById('delete-modal');
            const openDeleteModalBtn = document.getElementById('open-delete-modal-btn');
            const closeDeleteModalBtn = document.getElementById('close-delete-modal-btn');

            const openModal = () => deleteModal.classList.add('active');
            const closeModal = () => deleteModal.classList.remove('active');

            if(openDeleteModalBtn) openDeleteModalBtn.addEventListener('click', openModal);
            if(closeDeleteModalBtn) closeDeleteModalBtn.addEventListener('click', closeModal);
            if(deleteModal) {
                deleteModal.addEventListener('click', (e) => {
                    if (e.target === deleteModal) closeModal();
                });
            }
        });
    </script>
</body>
</html>
