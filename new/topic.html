<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいトピックを作成 - うちあけ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Klee+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f7f8fa;
        }
        .font-klee {
            font-family: 'Klee One', cursive;
        }
        .notification-bell::after {
            content: attr(data-count);
            position: absolute;
            top: -4px;
            right: -6px;
            width: 18px;
            height: 18px;
            background-color: #ef4444; /* red-500 */
            color: white;
            border-radius: 50%;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }
    </style>
</head>
<body class="text-gray-700">

    <!-- ヘッダー (ログイン後) -->
    <header class="sticky top-0 w-full z-40 flex items-center justify-between px-4 py-2 bg-white shadow-md">
        <h1 class="flex justify-start text-xl font-bold">
            <a class="flex items-center text-gray-800" href="/">
                <img alt="うちあけ ロゴ" class="rounded-full shadow-sm" height="40" src="https://placehold.co/40x40/FFDDC1/FF6B35?text=U" width="40" />
                <p class="ml-2 whitespace-nowrap text-orange-500 font-klee text-2xl">うちあけ</p>
            </a>
        </h1>
        <div class="grow"></div>
        <nav class="flex items-center gap-4 sm:gap-6">
            <a href="#" class="relative text-gray-600 hover:text-orange-500 transition notification-bell" data-count="3" title="通知">
                <i class="fas fa-bell text-2xl"></i>
            </a>
            <a href="#my-page-content" class="flex items-center gap-2 hover:opacity-80 transition" title="マイページ">
                <img src="https://placehold.co/40x40/a7f3d0/166534?text=A" alt="プロフィール画像" class="w-9 h-9 sm:w-10 sm:h-10 rounded-full border-2 border-orange-200">
                <span class="hidden sm:inline font-semibold text-gray-700">あなたさん</span>
            </a>
        </nav>
    </header>

    <main class="container mx-auto max-w-3xl p-4 sm:p-6">
        
        <!-- パンくずリスト -->
        <nav class="text-sm mb-6">
            <a href="#" class="text-blue-600 hover:underline">コミュニティ一覧</a>
            <span class="mx-2 text-gray-400">&gt;</span>
            <a href="#" class="text-blue-600 hover:underline">関節リウマチ</a>
            <span class="mx-2 text-gray-400">&gt;</span>
            <span class="text-gray-600">新しいトピックを作成</span>
        </nav>

        <!-- トピック作成フォーム -->
        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl">
            <div class="text-center mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 font-klee">新しいトピックを作成</h1>
                <p class="mt-2 text-gray-600">あなたの聞きたいこと、話したいことを自由に書いてみましょう。</p>
            </div>

            <form action="#" method="POST" class="space-y-6">
                <!-- トピックタイトル -->
                <div>
                    <label for="topic-title" class="block text-lg font-semibold text-gray-800 mb-2">タイトル</label>
                    <input type="text" id="topic-title" name="topic-title" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 transition" placeholder="例：雨の日の痛み、どうしてますか？" required>
                </div>

                <!-- トピック本文 -->
                <div>
                    <label for="topic-content" class="block text-lg font-semibold text-gray-800 mb-2">内容</label>
                    <textarea id="topic-content" name="topic-content" rows="10" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 transition" placeholder="ここに、あなたの想いや質問を自由にお書きください。&#10;（例：低気圧が近づくと、決まって関節が痛みます…。皆さんはどんな対策をしていますか？）" required></textarea>
                </div>

                <!-- 投稿前の確認事項 -->
                <div class="bg-amber-50 border-l-4 border-amber-400 p-4 rounded-md">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-triangle text-amber-500"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-bold text-amber-800">投稿する前にご確認ください</h3>
                            <div class="mt-2 text-xs text-amber-700">
                                <ul class="list-disc list-inside space-y-1">
                                    <li>この場所は、医療的な判断を提供する場ではありません。</li>
                                    <li>個人名や連絡先など、個人が特定できる情報は書き込まないでください。</li>
                                    <li>他の人が見て不快になるような言葉遣いは避け、思いやりを持って交流しましょう。</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 操作ボタン -->
                <div class="flex flex-col sm:flex-row justify-end items-center gap-4 pt-4">
                    <a href="#" class="w-full sm:w-auto text-center text-gray-600 font-semibold py-3 px-6 rounded-full hover:bg-gray-100 transition">キャンセル</a>
                    <button type="submit" class="w-full sm:w-auto bg-orange-500 text-white font-bold py-3 px-6 rounded-full transition shadow-md hover:bg-orange-600">
                        この内容で投稿する
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
